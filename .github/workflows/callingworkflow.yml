name: Call a reusable workflow and use its outputs

on:
  workflow_dispatch:
  repository_dispatch:
   

jobs:
  job1:
   runs-on: ubuntu-latest
   outputs:
      output1: ${{ steps.trigger-step2.outputs.output1 }}
   steps: 
   
     - name: Trigger the Workflow in auto gatling execution Repository
       id: trigger-step
       uses: the-actions-org/workflow-dispatch@v4 
       with:
           workflow: Another Workflow
           repo: annamalaiponnusamy/repo_02
           token: ${{ secrets.ACTIONS_KEY  }}
           workflow-logs: json-output
           wait-for-completion-timeout: 30s
           wait-for-completion-interval: 10s
           display-workflow-run-url-interval: 10s
           display-workflow-run-url-timeout: 10s  
           wait-for-completion: true
           inputs: >-
            {
            "run-name": "12345"
            }
     - name: Get Job Logs
       id: get_job_logs
       run: |
        curl -sH "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/annamalaiponnusamy/repo_02/actions/runs/${{ github.run_id }}/jobs \
          | jq -r '.jobs[] | select(.name == "example_job") | .steps[] | select(.name == "Get Run ID From S3 Object") | .outputs | to_entries[] | "\(.key)=\(.value)"' \
          | xargs -0 

          echo "$to_entries"
          echo "$xargs"
          

     - name: Display Job Output
       run: |
        echo "Job Outputs:"
        echo "${{ steps.get_job_logs.outputs.response-output1 }}" 
        
     - name: Fetch remote job output
       run: |
           curl -H "Authorization: Bearer ${{ secrets.ACTIONS_KEY }}" \
                 "https://api.github.com/repos/annamalaiponnusamy/repo_02/runs/${{github.run_id}}/jobs" \
                 | jq '.jobs[] | select(.name == "example_job") | .steps[] | .outputs'
    
 
          
